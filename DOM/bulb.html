<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulate image using html</title>
</head>
<body>
    
    <button onclick="document.getElementById('img').src='image/bulbOn.jpeg'">Turn on the light</button>
    <button onclick="document.getElementById('img').src='image/bulbOff.jpeg'">Turn off the light</button>
    <img id="img" src="image/bulbOff.jpeg" style="width:150px">
</body>
</html>
