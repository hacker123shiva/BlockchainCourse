        alert(str);
        };
    </script>

    <button class="btn-danger" onclick="buttonClick()">ClickMe</button>
    <button class="btn-danger" onclick="buttonClickPara()">ClickMe</button>
    <h2 id="heading">Display text</h2>
<p id="para">Intial text</p>
